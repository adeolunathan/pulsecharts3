<!DOCTYPE html>
<html>
<head>
    <title>Exact Issue Test</title>
</head>
<body>
    <h1>Exact Issue Test</h1>
    <p>Let's find exactly where parseFloat is being called on comma-containing strings</p>
    
    <div id="output"></div>
    
    <script>
        // Override parseFloat to track when it's called with comma-containing strings
        const originalParseFloat = window.parseFloat;
        window.parseFloat = function(value) {
            if (typeof value === 'string' && value.includes(',')) {
                console.error('üö® parseFloat called with comma-containing string:', JSON.stringify(value));
                console.error('üö® Stack trace:', new Error().stack);
                console.error('üö® Result would be:', originalParseFloat(value));
            }
            return originalParseFloat(value);
        };
        
        // Also override Number() for completeness
        const originalNumber = window.Number;
        window.Number = function(value) {
            if (typeof value === 'string' && value.includes(',')) {
                console.warn('‚ö†Ô∏è Number() called with comma-containing string:', JSON.stringify(value));
                console.warn('‚ö†Ô∏è Stack trace:', new Error().stack);
                console.warn('‚ö†Ô∏è Result would be:', originalNumber(value));
            }
            return originalNumber(value);
        };
        
        // Test the functions to make sure our override works
        console.log('Testing overrides:');
        console.log('parseFloat("57,405"):', parseFloat("57,405"));
        console.log('Number("57,405"):', Number("57,405"));
        
        document.getElementById('output').innerHTML = `
            <h3>Test Complete</h3>
            <p>Check the console for any parseFloat/Number calls with comma-containing strings.</p>
            <p>parseFloat("57,405") = ${parseFloat("57,405")}</p>
            <p>Number("57,405") = ${Number("57,405")}</p>
        `;
    </script>
</body>
</html>
